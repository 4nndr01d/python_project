{% extends "base.html" %}
{% block title%} City {% endblock %}
{% block content %}
    <h1 class="display-4" >
        Cities
    </h1>
    <div class="row">
        <div class="col-sm-6">
                <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Train number</th>
                <th>Starting city</th>
                <th>End city</th>
                <th>Travel time</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">{{object.id}}</th>
                <td><a href="/trains/detail/{{object.id}}">{{object.name}}</a></td>
                <td>{{object.from_city}}</td>
                <td>{{object.to_city}}</td>
                <td>{{object.travel_time}}</td>
                <td><a class="btn btn-primary btn-sm" href="/trains/update/{{object.id}}">edit</a></td>
                <td><a class="btn btn-danger btn-sm" href="/trains/delete/{{object.id}}">delete</a></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-xs-6 col-lg-6">
                <a href="{% url 'city:home' %}"><button type="button" class="btn btn-light" >Back to list</button></a>
        </div>
    </div>
{% endblock %}
